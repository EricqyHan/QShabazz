<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body>
    <div class="bg-indigo-700 p-4 flex justify-between items-center">
      <!--  left side  -->
      <div class="flex items-center">
        <img src="Images/QShabazz.png" width="85" alt="Logo" class="mr-2" />
        <a
          href="#"
          class="inline-block p-2 text-indigo-200 hover:text-indigo-100 mr-2"
          >Home</a
        >
        <a
          href="#"
          class="inline-block p-2 text-indigo-200 hover:text-indigo-100"
          >About</a
        >
      </div>

      <!--  right side  -->
      <div class="hidden md:block">
        <a href="#" class="inline-block p-2 px-4 text-indigo-200 mr-2">Login</a>
        <a
          href="#"
          class="inline-block p-2 px-4 text-yellow-700 bg-yellow-400 rounded-lg shadow-2xl hover:bg-yellow-300 hover:text-yellow-800 transition ease-in duration-150"
          >Signup</a
        >
      </div>
    </div>

    <!-- hero -->
    <div
      class="md:flex justify-between py-20 px-10 bg-indigo-600 text-indigo-100"
    >
      <!--  left  -->
      <div class="md:w-1/2 mb-10 md:mb-0">
        <h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-6">
          Welcome to Q Shabazz Picks!
        </h2>
        <p class="mb-6">A shot at a more financial stable future.</p>
        <a
          href="#"
          class="inline-block py-3 px-2 text-lg bg-gray-400 text-gray-800 rounded mr-2"
          >Learn More</a
        >
        <a
          href="#"
          class="inline-block py-3 px-6 text-lg bg-orange-400 text-orange-800 rounded hover:bg-orange-300 rounded"
          >Get Started</a
        >
      </div>
      <!--   right -->
      <div class="md:w-1/2">
        <img
          src="https://images.unsplash.com/photo-1504450758481-7338eba7524a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1349&q=80"
          alt="Happiest Doggo"
          class="w-full rounded-lg shadow-2xl"
        />
      </div>
    </div>

    <!-- features  -->
    <div class="md:flex py-16 px-10 bg-indigo-800 text-indigo-200 text-center">
      <div class="mr-2 text-center">
        <img
          src="https://images.unsplash.com/photo-1518407613690-d9fc990e795f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
          alt=""
          class="w-full mb-4 rounded border-solid border-2 border-yellow-400"
        />
        <p>NBA</p>
      </div>

      <div class="mr-2 text-center mt-8">
        <img
          src="https://images.unsplash.com/photo-1512144253214-d94e86cd9189?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
          alt=""
          class="w-full mb-4 rounded border-solid border-2 border-yellow-400"
        />
        <p>NFL</p>
      </div>

      <div class="mr-2 text-center">
        <img
          src="https://images.unsplash.com/photo-1576584520374-c55375496eac?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
          alt=""
          class="w-full mb-4 rounded border-solid border-2 border-yellow-400"
        />
        <p>NHL</p>
      </div>

      <div class="mr-2 text-center mt-8">
        <img
          src="https://images.unsplash.com/photo-1520529301226-42abc4cd766b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
          alt=""
          class="w-full mb-4 rounded border-solid border-2 border-yellow-400"
        />
        <p>MMA</p>
      </div>
    </div>

    <!-- footer + newsletter  -->
    <div class="p-10 bg-indigo-900 text-indigo-400 flex justify-between">
      <!--   left -->
      <div class="md:w-1/2">
        <h3 class="text-lg mb-2">Join Our Newsletter</h3>
        <form class="flex">
          <input
            type="email"
            class="w-full rounded px-4 py-3 outline-none focus:bg-indigo-200"
          />
          <button class="bg-red-300 text-red-800 rounded-r px-4">Join</button>
        </form>
      </div>
      <!--  right  -->
      <div class="flex items-center">
        Copyright &copy; Q Shabazz 2020 - Infinity
      </div>
    </div>
  </body>
</html>
